<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Q3 2nd Graded Exercise">
    <meta name="keywords" content="HTML Forms">
    <meta name="author" content="Sam Pre">
    <title>Sample Form</title>
    <!-- updated external css link to show how to share it between repository -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles.css" />
    <script src="script.js" defer></script>
   <style>
    body{
        padding: 25px;
        font-family: arial;
        width: 80%;
        margin-left: 10%;
        }

        .title {
            color: #5C6AC4;
        }

        fieldset:nth-child(2) {
             margin-top: 20px;
        }

        legend {
            background: black;
            color: yellow;
            padding: 5px;
        }
        label {
             margin: 5%;
        }
    </style>
  </head>
  <body>
     <header>
        <div>
            <h1>
                 HTML Form    
            </h1>
            <h3>by Sam Pre </h3>
        </div>
    </header>
    <section>
      <h1 class="title">Club/Organization Application</h1>
      <form id="dForm" action="registered.html" method="get">
        
        <fieldset>
          <legend>#1-#4</legend><br/>
          <label> StudentId: 
            <input type="number" name="SId" id="SId" required />
          </label><br/><br/>
          <label> Full Name:
            <input type="text" name="Fname" id="Fname" required />
          </label><br/><br/>
          <label> Birthday:
            <input type="date" name="bday" id="bday" required/>
          </label><br/><br/>
          <label> Email Address:
            <input type="email" name="Email" id="Email" required/>
          </label><br/><br/>
        </fieldset>

        <fieldset>
            <legend>#5-#10</legend><br/>
            <label> Mobile Phone:
                <input type="text" name="Mphone" id="Mphone" required />
              </label><br/><br/>

              <label for="Grade">Grade:</label>
            <select name="Grade" id="Grade">
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <br/><br/>

              <label> Intern/Extern:
                <input type="radio" name="I/E" value="Extern" /> Extern
                <input type="radio" name="I/E" value="Intern" /> Intern
              </label><br/><br/>
              
              <label for="Club">Preferred Organization / Club:</label>
            <select name="Club" id="Club">
                <option value="computron">Computron</option>
                <option value="intyale">Intyale</option>
                <option value="PisayXYZ">PisayXYZ</option>
                <option value="Sagala">Sagala</option>
                <option value="astrosoc">Astrosoc</option>
            </select>
            <br/><br/>

          <label> Why do you want to join: 
            <textarea name="about" id="about">
            </textarea>
          </label><br/><br/>
          
          
        </fieldset>  
        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Submit </button>
          <input type="reset" value=" Reset " />
        </fieldset> 
      </form>
    </section>
    <script src="q3e3script.js"></script>
  </body>
</html>
